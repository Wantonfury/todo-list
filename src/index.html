<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Todo List</title>
    </head>
    <body>
        <form class="modal modal-disabled" id="modal-add-task">
            <div class="modal-overlay"></div>
            
            <div class="modal-container">
                <div class="modal-title">
                    <span>Add Task</span>
                </div>
                
                <div class="modal-field">
                    <input type="text" name="task-title" id="modal-task-title" placeholder="Title" maxlength="20" required>
                    <input type="text" name="task-desc" id="modal-task-desc" placeholder="Description" maxlength="30" required>
                    <input type="date" id="modal-task-date" value="2022-12-31" required>
                    <input type="number" id="modal-task-priority" min="1" max="4" value="4" placeholder="4" required>
                </div>
                
                <div class="modal-btns">
                    <button type="button" class="modal-btns-cancel">Cancel</button>
                    <input type="submit" class="modal-btns-add">
                </div>
            </div>
        </form>
        
        <form class="modal modal-disabled" id="modal-edit-task">
            <div class="modal-overlay"></div>
            
            <div class="modal-container">
                <div class="modal-title">
                    <span>Edit Task</span>
                </div>
                
                <div class="modal-field">
                    <input type="text" name="task-title" id="modal-edit-title" placeholder="Title" maxlength="20" required>
                    <input type="text" name="task-desc" id="modal-edit-desc" placeholder="Description" maxlength="30" required>
                    <input type="date" id="modal-edit-date" value="2022-12-31" required>
                    <input type="number" id="modal-edit-priority" min="1" max="4" value="4" placeholder="4" required>
                </div>
                
                <div class="modal-btns">
                    <button type="button" class="modal-btns-cancel">Cancel</button>
                    <input type="submit" class="modal-btns-add">
                </div>
            </div>
        </form>
        
        <div id="header">
            <img alt="Menu" id="icon-menu" class="icon">
            <img alt="Home" id="icon-home" class="icon">
        </div>
        
        <div id="content">
            <div id="dashboard">
                <div id="dashboard-background"></div>
                
                <div id="inbox" class="dash-item">
                    <img alt="Inbox" class="dash-icon">
                    <span class="dash-text">Inbox</span>
                    <span class="dash-tasks"></span>
                </div>
                
                <div id="projects">
                    <div id="projects-tab">
                        <span class="dash-text">Projects</span>
                        <img alt="Add Project" id="projects-add" class="dash-icon">
                        <img alt="Expand" id="projects-toggle" class="dash-icon">
                    </div>
                    
                    <div id="projects-add-modal" class="form-hide">
                        <div id="projects-add-form-overlay"></div>
                        
                        <form id="projects-add-form">
                            <span>Add Project</span>
                            
                            <div id="form-name">
                                <label for="project-name">Name</label>
                                <input type="text" name="project-name" id="form-add" maxlength="100" required>
                            </div>
                            
                            <div id="form-color">
                                <button type="button" id="form-color-picker"><div class="color-picker-color" style="background-color: #fffffe;"></div><span class="color-picker-name">White</span></button>
                                <ul id="color-picker-list" class="hide-color">
                                    <li class="color-picker-item"><div class="color-picker-color" style="background-color: #fffffe;"></div><span class="color-picker-name">White</span></li>
                                    <li class="color-picker-item"><div class="color-picker-color" style="background-color: red;"></div><span class="color-picker-name">Red</span></li>
                                    <li class="color-picker-item"><div class="color-picker-color" style="background-color: blue;"></div><span class="color-picker-name">Blue</span></li>
                                    <li class="color-picker-item"><div class="color-picker-color" style="background-color: green;"></div><span class="color-picker-name">Green</span></li>
                                    <li class="color-picker-item"><div class="color-picker-color" style="background-color: yellow;"></div><span class="color-picker-name">Yellow</span></li>
                                    <li class="color-picker-item"><div class="color-picker-color" style="background-color: orange;"></div><span class="color-picker-name">Orange</span></li>
                                    <li class="color-picker-item"><div class="color-picker-color" style="background-color: black;"></div><span class="color-picker-name">Black</span></li>
                                    <li class="color-picker-item"><div class="color-picker-color" style="background-color: purple;"></div><span class="color-picker-name">Purple</span></li>
                                    <li class="color-picker-item"><div class="color-picker-color" style="background-color: beige;"></div><span class="color-picker-name">Beige</span></li>
                                    <li class="color-picker-item"><div class="color-picker-color" style="background-color: brown;"></div><span class="color-picker-name">Brown</span></li>
                                    <li class="color-picker-item"><div class="color-picker-color" style="background-color: chocolate;"></div><span class="color-picker-name">Chocolate</span></li>
                                    <li class="color-picker-item"><div class="color-picker-color" style="background-color: gray;"></div><span class="color-picker-name">Gray</span></li>
                                    <li class="color-picker-item"><div class="color-picker-color" style="background-color: fuchsia;"></div><span class="color-picker-name">Fuchsia</span></li>
                                    <li class="color-picker-item"><div class="color-picker-color" style="background-color: salmon;"></div><span class="color-picker-name">Salmon</span></li>
                                </ul>
                            </div>
                            
                            <div id="form-btns">
                                <button type="button" id="form-btn-cancel">Cancel</button>
                                <input type="submit" id="form-btn-add">
                            </div>
                        </form>
                    </div>
                    
                    <div id="projects-list">
                    </div>
                    
                    <div id="projects-list-options" class="hide">
                        <div id="options-overlay"></div>
                        <button id="btn-delete">Delete</button>
                    </div>
                </div>
            </div>
            
            <div id="todo-content">
                <p id="todo-title"></p>
                <ul id="todo-menu">
                    
                </ul>
                
                <div id="footer">
                    <p>Copyright Â© Wantonfury</p>
                    <a href="https://github.com/Wantonfury/todo-list" target="_blank" rel="noreferrer noopener"><img alt="GitHub link"></a>
                </div>
            </div>
        </div>
    </body>
    
</html>
